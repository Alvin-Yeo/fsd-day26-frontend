<main>
    <div class="container">
        <div class="row mt-3">
            <div class="col">
                <ul class="list-group">
                    <li *ngFor="let wine of wineList"
                        (click)="navigate(wine._id)"
                        class="list-group-item wine">
                        <span>{{ wine.title }}, ${{ wine.price }}</span>
                    </li>
                </ul>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col">

            </div>
        </div>
    </div>
</main>
